<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Real Time Weather App</title>
    <script src="https://kit.fontawesome.com/4ac7b3f340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">


</head>

<body id="body">

    <main>
        <h1 class="title">Real Time Weather App</h1>


        <div class="container">

            <div id="result"></div>

            <div class="card_form">
                <form id="form" action="#" method="POST">

                    <div class="form_city">
                        <label for="city">Write your city: </label>
                        <input type="text" name="city" id="city" placeholder="Weather in your city" />
                    </div>

                    <div class="form_country">
                        <label for="country">Select your country: </label>
                        <select id="country">
                            <option disabled selected value="">-- Select --</option>

                        </select>
                    </div>

                    <input type="submit" class="form_submit" value="Search" />

                </form>


            </div>



        </div>
    </main>


    <footer>
    
            <p>&copy;Andrea Ruiz </p>
            <div class="links">
                <a href="https://github.com/AndreaDev14" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i></a>
    
                <a href="https://twitter.com/Andreadev9" target="_blank" rel="noopener"> <i class="fa-brands fa-twitter"></i> </a>
    
            </div>
      
 
    </footer>


    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</body>

</html>
